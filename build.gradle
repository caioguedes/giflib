apply plugin: 'java'
apply plugin: 'org.springframework.boot'

group 'com.caioguedes'
version '1-0.SNAPSHOT'

sourceCompatibility = 1.8

buildscript {
	repositories {
		mavenCentral()
	}

	dependencies {
		classpath group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '1.5.6.RELEASE'
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '1.5.6.RELEASE'
}